name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ["self-hosted", "custom-runner"]
    container:
      image: node:latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Retrieve cache
        id: get-cache
        uses: leroy-merlin-br/action-s3-cache@v1
        with:
          action: get
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
          bucket: github-action-rippled
          key: ${{ hashFiles('test-cache') }}
      - name: List files in the repository
        run: |
          #ls ${{ github.workspace }}
          echo "${{ steps.get-cache.outputs.cache-hit }}"
          mkdir cache
          echo "test" >> cache/test
          npm install
      - name: Save cache
        uses: leroy-merlin-br/action-s3-cache@v1
        with:
          action: put
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
          bucket: github-action-rippled
          s3-class: STANDARD_IA
          key: ${{ hashFiles('cache/test') }}
          artifacts: |
            cache/*
      - name: test
        id: test
        continue-on-error: true
        run: |
          #ls ${{ github.workspace }}
          exit 1
      - run: echo "üçè This job's status is ${{ steps.test.outcome }}."
        if: steps.test.outcome != 'success'
